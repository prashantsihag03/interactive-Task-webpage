<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Todo App</title>
</head>
<body>
    <main class="container">
        <h1 class="Name">Tasks</h1>
        <nav class="menu">
            <button>New</button>
            <button>Delete</button>
        </nav>
        <section class="content">
            <div class="tasks">
                <!-- <h1>Tasks:</h1> -->
            </div>
            <div class="newtask">
                <input type="text" placeholder="Task Name"><span id="error-name"></span>
                <input type="date" placeholder="Deadline"><span id="error-date"></span>
                <textarea placeholder="Task description"></textarea><span id="error-desc"></span>
                <input type="submit" value="Add task" class="submittask">
            </div> 
        </section>
    </main>

<script src="main.js"></script>  
</body>
</html>
